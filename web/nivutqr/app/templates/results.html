<html>
  <head>
    {% if title %}
    <title>{{ title }} - NivutQR</title>
    {% else %}
    <title>Welcome to NivutQR</title>
    {% endif %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
      <script src="https://momentjs.com/downloads/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
    <table class='table table-bordered table-striped sortable'>
        <thead>
      <tr>
        <th style="width: 20%; vertical-align: middle;" rowspan="2" class='az' data-defaultsign="nospan" data-defaultsort="asc">Participant</th>
        <th style="width: 20%; vertical-align: middle;" rowspan="2" class='az' data-defaultsign="nospan" data-defaultsort="asc">Result</th>
      </tr>
      </thead>
      {% for result in results %}
      <tr>
        <td><a href="/game/{{game.game_id}}/participant/{{result.participant}}">{{result.participant}}</a></td>
        <td>{{ result.result }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  </body>
</html>
